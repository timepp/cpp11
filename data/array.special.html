<h4>
<dfn class="label">[array.special]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[array.special]"></object>23.3.2.3 <code class="sh_cpp">array</code> specialized algorithms </h4>

<pre><code class="sh_cpp">template &lt;class T, size_t N&gt; void <dfn>swap</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="swap"></object>(array&lt;T,N&gt;&amp; x, array&lt;T,N&gt;&amp; y) noexcept(noexcept(x.swap(y)));</code></pre>

<p><a class="anchor" id="p1" href="#p1">1</a><em>Effects:</em> </p>

<pre><code class="sh_cpp">x.swap(y);</code></pre>

<p><a class="anchor" id="p2" href="#p2">2</a><em>Complexity:</em> linear in <code class="sh_cpp">N</code>.</p>
