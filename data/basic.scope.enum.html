<title>Enumeration scope</title>
</head>
<body>
<h3>
<dfn class="label">[basic.scope.enum]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[basic.scope.enum]"></object>3.3.8 Enumeration scope </h3>
<p><a class="anchor" id="p1" href="#p1">1</a>The name of a scoped enumerator (<a title="dcl.enum" href="dcl.enum.html">7.2</a>) has <dfn>enumeration scope</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="enumeration scope"></object>. Its potential scope begins
at its point of declaration and terminates at the end of the <i class="nonterminal">enum-specifier</i>.</p>
