<h2>
<dfn class="label">[conv.fpprom]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[conv.fpprom]"></object>4.6 Floating point promotion </h2>

<p><a class="anchor" id="p1" href="#p1">1</a>A prvalue of type <code class="sh_cpp">float</code> can be converted to a prvalue of type <code class="sh_cpp">double</code>. The value is
unchanged.</p>

<p><a class="anchor" id="p2" href="#p2">2</a>This conversion is called <dfn>floating point promotion</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="floating point promotion"></object>.</p>
