<body>
<h2>
<dfn class="label">[cpp.error]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[cpp.error]"></object>16.5 Error directive </h2>

<p><a class="anchor" id="p1" href="#p1">1</a>A preprocessing directive of the form</p>

<dl><dd>
<code class="sh_cpp">#</code> <code class="sh_cpp">error</code> <i class="nonterminal">pp-tokens</i><sub class="opt">opt</sub> <i class="nonterminal">new-line</i>
</dd></dl>

<p>causes the implementation to produce a diagnostic message that includes the specified sequence of preprocessing
tokens, and renders the program ill-formed.</p>
