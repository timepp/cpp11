<h2>
<dfn class="label">[description]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[description]"></object>17.5 Method of description (Informative) </h2>

<p><a class="anchor" id="p1" href="#p1">1</a>This subclause describes the conventions used to specify the C++ standard library. <a title="structure" href="structure.elements.html">17.5.1</a> describes
the structure of the normative Clauses <a title="language.support" href="support.general.html">18</a> through <a title="thread" href="thread.general.html">30</a> and Annex <a title="depr" href="depr.html">D</a>. <a title="conventions" href="conventions.html">17.5.2</a>
describes other editorial conventions.</p>
