<title>Modifications to behavior</title>
</head>
<body>
<h3>
<dfn class="label">[diff.mods.to.behavior]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[diff.mods.to.behavior]"></object>C.3.4 Modifications to behavior </h3>

<p><a class="anchor" id="p1" href="#p1">1</a>Header <code class="header">&lt;cstdlib&gt;</code>: The following functions have different behavior:</p>

<ul>
<li><code class="sh_cpp">atexit</code></li>
<li><code class="sh_cpp">exit</code></li>
<li><code class="sh_cpp">abort</code></li>
</ul>

<p><a title="support.start.term" href="support.start.term.html">18.5</a> describes the changes.</p>

<p><a class="anchor" id="p2" href="#p2">2</a>Header <code class="header">&lt;csetjmp&gt;</code>: The following functions have different behavior:</p>

<ul>
<li><code class="sh_cpp">longjmp</code></li>
</ul>

<p><a title="support.runtime" href="support.runtime.html">18.10</a> describes the changes.</p>
