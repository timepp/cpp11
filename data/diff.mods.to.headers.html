<p><a class="anchor" id="p1" href="#p1">1</a>For compatibility with the Standard C library, the C++ standard library provides the 18 <dfn>C headers</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="C headers"></object>
(<a title="depr.c.headers" href="depr.c.headers.html">D.5</a>), but their use is deprecated in C++.</p>
