<body>
<h4>
<dfn class="label">[diff.null]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[diff.null]"></object>C.3.2.4 Macro <code class="sh_cpp">NULL</code> </h4>

<p><a class="anchor" id="p1" href="#p1">1</a>The macro <code class="sh_cpp">NULL</code>, defined in any of <code class="header">&lt;clocale&gt;</code>, <code class="header">&lt;cstddef&gt;</code>,
<code class="header">&lt;cstdio&gt;</code>, <code class="header">&lt;cstdlib&gt;</code>, <code class="header">&lt;cstring&gt;</code>, <code class="header">&lt;ctime&gt;</code>, or
<code class="header">&lt;cwchar&gt;</code>, is an implementation-defined C++ null pointer constant in this International Standard
(<a title="support.types" href="support.types.html">18.2</a>).</p>
