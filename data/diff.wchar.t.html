<body>
<h4>
<dfn class="label">[diff.wchar.t]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[diff.wchar.t]"></object>C.3.2.2 Type <code class="sh_cpp">wchar_t</code> </h4>

<p><a class="anchor" id="p1" href="#p1">1</a><code class="sh_cpp">wchar_t</code> is a keyword in this International Standard (<a title="lex.key" href="lex.key.html">2.12</a>). It does not appear as a
type name defined in any of <code class="header">&lt;cstddef&gt;</code>, <code class="header">&lt;cstdlib&gt;</code>, or <code class="header">&lt;cwchar&gt;</code>
(<a title="c.strings" href="c.strings.html">21.7</a>).</p>
