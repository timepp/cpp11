<h3>
<dfn class="label">[input.streams]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[input.streams]"></object>27.7.2 Input streams </h3>

<p><a class="anchor" id="p1" href="#p1">1</a>The header <code class="header">&lt;istream&gt;</code> defines two types and a function signature that control input from a stream
buffer along with a function template that extracts from stream rvalues.</p>
