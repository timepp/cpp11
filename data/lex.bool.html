<title>Boolean literals</title>
</head>
<body>
<h3>
<dfn class="label">[lex.bool]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[lex.bool]"></object>2.14.6 Boolean literals </h3>
<dl>
<dt>
<i class="nonterminal"><dfn>boolean-literal</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="boolean-literal"></object></i>:</dt>
<dd><code class="sh_cpp">false</code></dd>
<dd><code class="sh_cpp">true</code></dd>
</dl>
<p><a class="anchor" id="p1" href="#p1">1</a>The Boolean literals are the keywords <code class="sh_cpp">false</code> and <code class="sh_cpp">true</code>. Such literals are prvalues and
have type <code class="sh_cpp">bool</code>.</p>
