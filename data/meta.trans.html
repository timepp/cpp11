<body>
<h3>
<dfn class="label">[meta.trans]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[meta.trans]"></object>20.9.7 Transformations between types </h3>

<p><a class="anchor" id="p1" href="#p1">1</a>This sub-clause contains templates that may be used to transform one type to another following some predefined
rule.</p>

<p><a class="anchor" id="p2" href="#p2">2</a>Each of the templates in this subclause shall be a <code class="concept">TransformationTrait</code>
(<a title="meta.rqmts" href="meta.rqmts.html">20.9.1</a>).</p>
</body>
