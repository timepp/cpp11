<h4>
<dfn class="label">[ostream.assign]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[ostream.assign]"></object>27.7.3.3 Class <code class="sh_cpp">basic_ostream</code> assign and swap </h4>

<h5><code class="sh_cpp">basic_ostream&amp; <dfn>operator=</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="operator="></object>(basic_ostream&amp;&amp; rhs);</code></h5>

<p><a class="anchor" id="p1" href="#p1">1</a><em>Effects:</em> <code class="sh_cpp">swap(rhs)</code>.</p>

<p><a class="anchor" id="p2" href="#p2">2</a><em>Returns:</em> <code class="sh_cpp">*this</code>.</p>

<h5><code class="sh_cpp">void <dfn>swap</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="swap"></object>(basic_ostream&amp; rhs);</code></h5>

<p><a class="anchor" id="p3" href="#p3">3</a><em>Effects:</em> Calls <code class="sh_cpp">basic_ios&lt;charT, traits&gt;::swap(rhs)</code>.</p>
