<h4>
<dfn class="label">[ostream.rvalue]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[ostream.rvalue]"></object>27.7.3.9 Rvalue stream insertion </h4>

<pre><code class="sh_cpp">template &lt;class charT, class traits, class T&gt;
  basic_ostream&lt;charT, traits&gt;&amp;
  <dfn>operator&lt;&lt;</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="operator&lt;&lt;"></object>(basic_ostream&lt;charT, traits&gt;&amp;&amp; os, const T&amp; x);</code></pre>

<p><a class="anchor" id="p1" href="#p1">1</a><em>Effects:</em> <code class="sh_cpp">os &lt;&lt; x</code>.</p>

<p><a class="anchor" id="p2" href="#p2">2</a><em>Returns:</em> <code class="sh_cpp">os</code>.</p>
