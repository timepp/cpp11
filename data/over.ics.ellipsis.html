<dfn class="label">[over.ics.ellipsis]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[over.ics.ellipsis]"></object>13.3.3.1.3 Ellipsis conversion sequences </h5>

<p><a class="anchor" id="p1" href="#p1">1</a>An ellipsis conversion sequence occurs when an argument in a function call is matched with the ellipsis
parameter specification of the function called (see <a title="expr.call" href="expr.call.html">5.2.2</a>).</p>
