<h2>
<dfn class="label">[re.const]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[re.const]"></object>28.5 Namespace <code class="sh_cpp"><dfn>std::regex_constants</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="std::regex_constants"></object></code> </h2>

<p><a class="anchor" id="p1" href="#p1">1</a>The namespace <code class="sh_cpp">std::regex_constants</code> holds symbolic constants used by the regular expression
library. This namespace provides three types, <code class="sh_cpp">syntax_option_type</code>, <code class="sh_cpp">match_flag_type</code>, and
<code class="sh_cpp">error_type</code>, along with several constants of these types.</p>
