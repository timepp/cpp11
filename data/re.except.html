<h2>
<dfn class="label">[re.alg]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[re.alg]"></object>28.11 Regular expression algorithms </h2>

<h3>
<dfn class="label">[re.except]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[re.except]"></object>28.11.1 exceptions </h3>

<p><a class="anchor" id="p1" href="#p1">1</a>The algorithms described in this subclause may throw an exception of type <code class="sh_cpp">regex_error</code>. If such an
exception <code class="sh_cpp">e</code> is thrown, <code class="sh_cpp">e.code()</code> shall return either
<code class="sh_cpp">regex_constants::error_complexity</code> or <code class="sh_cpp">regex_constants::error_stack</code>.</p>
