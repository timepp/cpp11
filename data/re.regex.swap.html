<title>basic_regex swap</title>
</head>
<body>
<h3>
<dfn class="label">[re.regex.swap]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[re.regex.swap]"></object>28.8.6 <code class="sh_cpp">basic_regex</code> swap </h3>

<h4><code class="sh_cpp">void <dfn>swap</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="swap"></object>(basic_regex&amp; e);</code></h4>

<p><a class="anchor" id="p1" href="#p1">1</a><em>Effects:</em> Swaps the contents of the two regular expressions.</p>

<p><a class="anchor" id="p2" href="#p2">2</a><em>Postconditions:</em> <code class="sh_cpp">*this</code> contains the regular expression that was in <code class="sh_cpp">e</code>, <code class="sh_cpp">e</code>
contains the regular expression that was in <code class="sh_cpp">*this</code>.</p>

<p><a class="anchor" id="p3" href="#p3">3</a><em>Complexity:</em> constant time.</p>
</body>
