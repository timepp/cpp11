<h4>
<dfn class="label">[set.new.handler]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[set.new.handler]"></object>18.6.2.4 <code class="sh_cpp"><dfn>set_new_handler</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="set_new_handler"></object></code> </h4>

<pre><code class="sh_cpp">new_handler set_new_handler(new_handler new_p) noexcept;</code></pre>

<p><a class="anchor" id="p1" href="#p1">1</a><em>Effects:</em> Establishes the function designated by <code class="sh_cpp">new_p</code> as the current
<code class="sh_cpp">new_handler</code>.</p>

<p><a class="anchor" id="p2" href="#p2">2</a><em>Returns:</em> The previous <code class="sh_cpp">new_handler</code>.</p>

<p><a class="anchor" id="p3" href="#p3">3</a><em>Remarks:</em> The initial <code class="sh_cpp">new_handler</code> is a null pointer.</p>
