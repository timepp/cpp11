<h4>
<dfn class="label">[specialized.addressof]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[specialized.addressof]"></object>20.6.12.1 <code class="sh_cpp">addressof</code> </h4>

<h5><code class="sh_cpp">template &lt;class T&gt; T* <dfn>addressof</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="addressof"></object>(T&amp; r) noexcept;</code></h5>

<p><a class="anchor" id="p1" href="#p1">1</a><em>Returns:</em> The actual address of the object or function referenced by <code class="sh_cpp">r</code>, even in the presence of an
overloaded <code class="sh_cpp">operator&amp;</code>.</p>
