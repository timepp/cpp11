<title>stack constructors</title>
</head>
<body>
<h5>
<dfn class="label">[stack.cons]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[stack.cons]"></object>23.6.5.3 <code class="sh_cpp">stack</code> constructors </h5>

<h6><code class="sh_cpp">explicit <dfn>stack</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="stack"></object>(const Container&amp; cont);</code></h6>

<p><a class="anchor" id="p1" href="#p1">1</a><em>Effects:</em> Initializes <code class="sh_cpp">c</code> with <code class="sh_cpp">cont</code>.</p>

<h6><code class="sh_cpp">explicit <dfn>stack</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="stack"></object>(Container&amp;&amp; const = Container());</code></h6>

<p><a class="anchor" id="p2" href="#p2">2</a><em>Effects:</em> Initializes <code class="sh_cpp">c</code> with <code class="sh_cpp">std::move(cont)</code>.</p>
