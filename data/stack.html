<body>
<h4>
<dfn class="label">[stack]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[stack]"></object>23.6.5 Class template <code class="sh_cpp">stack</code> </h4>

<p><a class="anchor" id="p1" href="#p1">1</a>Any sequence container supporting operations <code class="sh_cpp">back()</code>, <code class="sh_cpp">push_back()</code> and
<code class="sh_cpp">pop_back()</code> can be used to instantiate <code class="sh_cpp">stack</code>. In particular, <code class="sh_cpp">vector</code>
(<a title="vector" href="vector.overview.html">23.3.6</a>), <code class="sh_cpp">list</code> (<a title="list" href="list.overview.html">23.3.5</a>) and <code class="sh_cpp">deque</code> (<a title="deque" href="deque.overview.html">23.3.3</a>) can be used.</p>
