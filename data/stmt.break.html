<title>The break statement</title>
</head>
<body>
<h3>
<dfn class="label">[stmt.break]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[stmt.break]"></object>6.6.1 The <code class="sh_cpp">break</code> statement </h3>

<p><a class="anchor" id="p1" href="#p1">1</a>The <code class="sh_cpp">break</code> statement shall occur only in an <i class="nonterminal">iteration-statement</i> or a <code class="sh_cpp">switch</code>
statement and causes termination of the smallest enclosing <i class="nonterminal">iteration-statement</i> or <code class="sh_cpp">switch</code>
statement; control passes to the statement following the terminated statement, if any.</p>
