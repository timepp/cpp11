<body>
<h3>
<dfn class="label">[stmt.goto]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[stmt.goto]"></object>6.6.4 The <code class="sh_cpp">goto</code> statement </h3>

<p><a class="anchor" id="p1" href="#p1">1</a>The <code class="sh_cpp">goto</code> statement unconditionally transfers control to the statement labeled by the identifier.
The identifier shall be a label (<a title="stmt.label" href="stmt.label.html">6.1</a>) located in the current function.</p>
