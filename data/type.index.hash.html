<title>Hash support</title>
</head>
<body>
<h3>
<dfn class="label">[type.index.hash]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[type.index.hash]"></object>20.13.4 Hash support </h3>

<h4><code class="sh_cpp">template &lt;&gt; struct <dfn>hash&lt;type_index&gt;</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="hash&lt;type_index&gt;"></object>;</code></h4>

<p><a class="anchor" id="p1" href="#p1">1</a><em>Requires:</em> the template specialization shall meet the requirements of class template <code class="sh_cpp">hash</code>
(<a title="unord.hash" href="unord.hash.html">20.8.12</a>). For an object index of type <code class="sh_cpp">type_index</code>,
<code class="sh_cpp">hash&lt;type_index&gt;()(index)</code> shall evaluate to the same result as
<code class="sh_cpp">index.hash_code()</code>.</p>
