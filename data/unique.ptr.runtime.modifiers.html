<h5>
<dfn class="label">[unique.ptr.runtime.modifiers]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[unique.ptr.runtime.modifiers]"></object>20.7.1.3.3 <code class="sh_cpp">unique_ptr</code> modifiers </h5>

<h6><code class="sh_cpp">void <dfn>reset</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="reset"></object>(pointer p = pointer()) noexcept;
void reset(nullptr_t p) noexcept;</code></h6>

<p><a class="anchor" id="p1" href="#p1">1</a><em>Effects:</em> If <code class="sh_cpp">get() == nullptr</code> there are no effects. Otherwise
<code class="sh_cpp">get_deleter()(get())</code>.</p>

<p><a class="anchor" id="p2" href="#p2">2</a><em>Postconditions:</em> <code class="sh_cpp">get() == p</code>.</p>
