<h3>
<dfn class="label">[unord.general]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[unord.general]"></object>23.5.1 In general </h3>

<p><a class="anchor" id="p1" href="#p1">1</a>The header <code class="header">&lt;unordered_map&gt;</code> defines the class templates <code class="sh_cpp">unordered_map</code> and
<code class="sh_cpp">unordered_multimap</code>; the header <code class="header">&lt;unordered_set&gt;</code> defines the class templates
<code class="sh_cpp">unordered_set</code> and <code class="sh_cpp">unordered_multiset</code>.</p>
