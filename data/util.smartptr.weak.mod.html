<title>weak_ptr modifiers</title>
</head>
<body>
<h5>
<dfn class="label">[util.smartptr.weak.mod]</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="[util.smartptr.weak.mod]"></object>20.7.2.3.4 <code class="sh_cpp">weak_ptr</code> modifiers </h5>

<h6><code class="sh_cpp">void <dfn>swap</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="swap"></object>(weak_ptr&amp; r) noexcept;</code></h6>

<p><a class="anchor" id="p1" href="#p1">1</a><em>Effects:</em> Exchanges the contents of <code class="sh_cpp">*this</code> and <code class="sh_cpp">r</code>.</p>

<h6><code class="sh_cpp">void <dfn>reset</dfn><object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e"><param name="Keyword" value="reset"></object>() noexcept;</code></h6>

<p><a class="anchor" id="p2" href="#p2">2</a><em>Effects:</em> Equivalent to <code class="sh_cpp">weak_ptr().swap(*this)</code>.</p>
